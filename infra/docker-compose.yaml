version: '3.8'

services:

  db:
    image: postgres:13.0-alpine
    restart: unless-stopped
    volumes:
      - /var/lib/postgresql/data/
    env_file:
      - ./.env

  web:
    build: ..
    restart: unless-stopped
    image: ufonexus/yamdb:latest
    depends_on:
      - db
    env_file:
      - ./.env

  nginx:
    image: nginx:1.21.3-alpine
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - web

volumes:
  static_value:
  media_value:
